<!DOCTYPE html>
<html>
	<head>
		<title>Top Bar Proofing</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
		<link rel="stylesheet" type="text/css" href="./assets/css/style-2.css">
	</head>
	<body>
		<div class="fixed-topbar">
			<svg class="topbar-shape">
				<defs id="defs2">
					<filter
					   id="filter4692"
					   style="color-interpolation-filters:sRGB;">
					  <feFlood
					     id="feFlood4682"
					     result="flood"
					     flood-color="rgb(0,0,0)"
					     flood-opacity="0.498039" />
					  <feComposite
					     id="feComposite4684"
					     result="composite1"
					     operator="in"
					     in2="SourceGraphic"
					     in="flood" />
					  <feGaussianBlur
					     id="feGaussianBlur4686"
					     result="blur"
					     stdDeviation="3"
					     in="composite1" />
					  <feOffset
					     id="feOffset4688"
					     result="offset"
					     dy="1"
					     dx="0" />
					  <feComposite
					     id="feComposite4690"
					     result="composite2"
					     operator="over"
					     in2="offset"
					     in="SourceGraphic" />
					</filter>
				</defs>

  				<path d="M 0 308.02734 L 0 358.02734 L 2459.3223 358.02734 A 50.000001 50.000001 0 0 0 2450 387.03516 A 50.000001 50.000001 0 0 0 2500 437.03516 A 50.000001 50.000001 0 0 0 2550 387.03516 A 50.000001 50.000001 0 0 0 2540.6484 358.02734 L 5000 358.02734 L 5000 308.02734 L 0 308.02734 z "/>
			</svg>
			<a href="#home">
				<span class="topbar-logo">R</span>
			</a>
			<div class="topbar-content">
				<div class="inner">
					<nav>
						<span class="nav-inner nav-left">
							<a href="#">Menu A</a>
							<a href="#">Menu B</a>
						</span>
						<span class="nav-inner nav-right">
							<a href="#">Menu C</a>
							<a href="#">Menu D</a>
						</span>
					</nav>
				</div>
			</div>
		</div>

		<section class="page-content">
		</section>
	</body>
</html>
