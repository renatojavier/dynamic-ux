<!DOCTYPE html>
<html>
	<head>
		<title>Top Bar Proofing</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
		<link rel="stylesheet" type="text/css" href="./assets/fonts/styles.css">
		<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	</head>
	<body>
		<div class="fixed-topbar">
			<svg class="topbar-shape"
				xmlns:dc="http://purl.org/dc/elements/1.1/"
				xmlns:cc="http://creativecommons.org/ns#"
				xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
				xmlns:svg="http://www.w3.org/2000/svg"
				xmlns="http://www.w3.org/2000/svg">
				<defs id="defs2">
					<filter
					   id="filter4692"
					   color-interpolation-filters="sRGB">
					  <feFlood
					     id="feFlood4682"
					     result="flood"
					     flood-color="rgb(0,0,0)"
					     flood-opacity="0.5" />
					  <feComposite
					     id="feComposite4684"
					     result="composite1"
					     operator="in"
					     in2="SourceGraphic"
					     in="flood" />
					  <feGaussianBlur
					     id="feGaussianBlur4686"
					     result="blurOut"
					     stdDeviation="2"
					     in="offOut" />
					  <feOffset
					     id="feOffset4688"
					     result="offOut"
					     dy="1"
					     dx="0"
					     in="SourceAlpha" />
					  <feComposite
					     id="feComposite4690"
					     result="composite2"
					     operator="over"
					     in2="offset"
					     in="SourceGraphic" />
				      <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
				    
					</filter>
				</defs>

  				<path d="M 0 308.02734 L 0 358.02734 L 2459.3223 358.02734 A 50.000001 50.000001 0 0 0 2450 387.03516 A 50.000001 50.000001 0 0 0 2500 437.03516 A 50.000001 50.000001 0 0 0 2550 387.03516 A 50.000001 50.000001 0 0 0 2540.6484 358.02734 L 5000 358.02734 L 5000 308.02734 L 0 308.02734 z "/>
			</svg>
			<a href="#home">
				<span class="topbar-logo">
					<img src="assets/img/SWCCTextLogo.png" class="topbar-logo-text">
					<img src="assets/img/SWCCLogo200px.png" class="topbar-logo-main">
				</span>
			</a>
			<div class="topbar-content">
				<div class="inner">
					<nav>
						<span class="nav-inner nav-left">
							<a href="#">LINK 1</a>
							<a href="#">LINK 2</a>
							<a href="#">LINK 5</a>
							<a href="#">LINK 6</a>
						</span>
						<span class="nav-inner nav-right">
							<a href="#">LINK 3</a>
							<a href="#">LINK 4</a>
							<a href="#">LINK 7</a>
							<a href="#">LINK 8</a>
						</span>
					</nav>
				</div>
			</div>
		</div>

		<section class="page-content">
		</section>
	</body>
</html>
