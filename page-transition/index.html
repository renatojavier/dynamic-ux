<!DOCTYPE html>
<html data-device data-portfolio="index" lang="en" dir="ltr" ng-app="PortfolioApp">
	<head>
		<title>DynamDan UX Portfolio</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=320, minimum-scale=1, maximum-scale=10.0, user-scalable=no">

		<style type="text/css">body{ display: none; }</style>
		<link rel="stylesheet" type="text/css" href="assets/css/global.css"/>
		<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		
	</head>
	<body >

		<ng-view></ng-view>

		<script src="assets/js/lib/mobile-detect.min.js"></script>
		<script>
			window.__device = new MobileDetect( window.navigator.userAgent );
			var device, mobileOS;

			if( window.__device.phone() === null || window.__device.tablet() !== null ){
				device = 'desktop';
				document.querySelector('meta[name=viewport]').setAttribute('content', 'width=device-width, minimum-scale=1.0, maximum-scale=10.0, user-scalable=0');
			}else{
				device = 'mobile';
				document.querySelector('html').setAttribute('data-os', ( window.__device.os() === 'iOS' ) ? 'ios' : 'android' );
			}
			document.querySelector('html').setAttribute( 'data-device', device );
		</script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/oclazyload/1.1.0/ocLazyLoad.min.js"></script>

		<script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

		<script src="assets/js/lib/smoothscroll.js"></script>

		<script src="assets/phomio/js/jquery.color-2.1.2.min.js"></script>
		<script src="assets/phomio/js/jquery.ba-throttle-debounce-1.1.min.js"></script>

		<script src="assets/js/app.js"></script>

		<script src="assets/phomio/js/lureSelect.js"></script>
		<script src="assets/phomio/js/portfolio.js"></script>

		<script src="assets/js/middleware.js"></script>
		
	</body>
</html>
